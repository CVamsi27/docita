version: "3.8"

# NOTE: This docker-compose.yml is for LOCAL DEVELOPMENT ONLY
# For production deployment, see docs/DEPLOYMENT_GUIDE.md
# Production uses: Neon DB + AWS EC2 + Vercel

services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    develop:
      watch:
        - action: sync
          path: ./apps/web
          target: /app/apps/web
          ignore:
            - node_modules/

  # Placeholder for API service if needed later
  # api:
  #   build:
  #     context: .
  #     dockerfile: apps/api/Dockerfile
  #   ports:
  #     - "3001:3001"

  # Local PostgreSQL for development
  # Production uses Neon Serverless PostgreSQL
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=docita
      - POSTGRES_PASSWORD=docita
      - POSTGRES_DB=docita
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
