name: Deploy API to Production

on:
  push:
    branches: [main]
    paths:
      - "apps/api/**"
      - "packages/types/**"
      - "packages/db/**"
  workflow_dispatch:

env:
  AWS_REGION: us-west-1
  ECR_REPOSITORY: docita-api

# ---------------------------------------------------------------
# TEST JOB (WITH POSTGRES FIXED)
# ---------------------------------------------------------------
jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: docita_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10.4.1

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: packages/db
        run: pnpm db:generate

      - name: Run E2E Tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/docita_test
          DATABASE_URL_TEST: postgresql://postgres:postgres@localhost:5432/docita_test
          JWT_SECRET: test-key
          NODE_ENV: test
        run: pnpm --filter api test:e2e

  # ---------------------------------------------------------------
  # BUILD DOCKER IMAGE
  # ---------------------------------------------------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    outputs:
      image_uri: ${{ steps.build-image.outputs.image_uri }}

    steps:
      - uses: actions/checkout@v4

      # ─────────────────────────────────────────────
      # Build TypeScript artifacts on host (faster than building in Docker)
      # ─────────────────────────────────────────────
      - uses: pnpm/action-setup@v2
        with:
          version: 10.4.1

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Packages
        run: |
          pnpm --filter @workspace/db run build
          pnpm --filter @workspace/types run build
          pnpm --filter @docita/api run build

      - name: Generate Prisma Client
        working-directory: packages/db
        run: pnpm db:generate
      # ─────────────────────────────────────────────

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      - uses: docker/setup-buildx-action@v3

      - name: Build & Push Image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          platforms: linux/amd64
          push: true
          provenance: false
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-to: type=inline
      - name: Set image_uri output
        run: echo "image_uri=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  # ---------------------------------------------------------------
  # RUN MIGRATIONS
  # ---------------------------------------------------------------
  migrate:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10.4.1

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: packages/db
        run: pnpm db:generate

      - name: Run Migrations
        working-directory: packages/db
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy

  # ---------------------------------------------------------------
  # DEPLOY TO EC2 (ZERO DOWNTIME)
  # ---------------------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: [migrate, build]
    environment: production

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            # Export necessary AWS/ECR variables resolved on the runner
            export IMAGE_URI="${{ needs.build.outputs.image_uri }}"
            export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
            export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
            export AWS_REGION="${{ env.AWS_REGION }}"
            export ECR_REGISTRY="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"

            echo "Installing AWS CLI tools if needed..."
            which aws || (apk add --no-cache aws-cli 2>/dev/null || apt-get update && apt-get install -y awscli) || echo "AWS CLI not available, trying docker login with token"

            echo "Logging into ECR registry..."
            aws ecr get-login-password --region "$AWS_REGION" | docker login --username AWS --password-stdin "$ECR_REGISTRY" || \
            (echo "AWS CLI login failed, retrying with direct password..." && \
             ECR_PASSWORD=$(aws ecr get-login-password --region "$AWS_REGION") && \
             echo "$ECR_PASSWORD" | docker login --username AWS --password-stdin "$ECR_REGISTRY")

            echo "Removing old local cached images..."
            docker images -q "docita-api" | xargs -r docker rmi -f || true

            echo "Pulling new image from ECR..."
            docker pull "$IMAGE_URI"

            # 1. Start new container on temp port for verification
            docker rm -f docita-api-new || true
            docker run -d \
              --name docita-api-new \
              --restart unless-stopped \
              -p 3002:3001 \
              --env-file ~/docita/.env \
              "$IMAGE_URI"

            # 2. Verify health on temp port
            echo "Running health check on temp port 3002..."
            for i in {1..15}; do
              if docker exec docita-api-new curl -f -s http://localhost:3001/api/health/live >/dev/null 2>&1; then
                echo "Container is healthy!"
                HEALTHY=true
                break
              fi
              echo "Waiting... ($i/15)"
              sleep 2
            done

            if [ "$HEALTHY" != "true" ]; then
              echo "Health check failed! Keeping old container running."
              docker rm -f docita-api-new
              exit 1
            fi

            # 3. Health check passed - Swap containers
            echo "Health check passed. Swapping containers..."
            
            # Stop temp container
            docker rm -f docita-api-new

            # Stop old container
            docker stop docita-api || true
            docker rm docita-api || true

            # Start new container on production port
            docker run -d \
              --name docita-api \
              --restart unless-stopped \
              -p 3001:3001 \
              --env-file ~/docita/.env \
              "$IMAGE_URI"
            echo "Deployment successful."

            # Verify health check actually succeeded
            if ! docker exec docita-api curl -f -s http://localhost:3001/api/health/live >/dev/null 2>&1; then
              echo "ERROR: Container failed health check. Capturing diagnostics..."

              echo "=== docker ps -a ==="
              docker ps -a || true

              echo "=== docker inspect docita-api ==="
              docker inspect docita-api || true

              echo "=== docker logs docita-api (last 500 lines) ==="
              docker logs --tail 500 docita-api || true

              echo "=== Attempting to curl health endpoint inside container (verbose) ==="
              docker exec docita-api curl -v http://localhost:3001/api/health/live || true

              echo "=== Container environment (first 200 chars) ==="
              docker exec docita-api env | head -c 200 || true

              # Rename failed container for debugging
              docker rename docita-api docita-api-failed-$(date +%s) || true
              
              exit 1
            fi

            echo "Stopping and removing old container..."
            docker rm -f docita-api 2>/dev/null || true

            echo "Promoting new container..."
            docker rename docita-api-new docita-api
            echo "Deployment successful."
