name: Deploy API to Production

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'packages/types/**'
      - 'packages/db/**'
  workflow_dispatch:

env:
  AWS_REGION: us-west-1
  ECR_REPOSITORY: docita-api

# ---------------------------------------------------------------
# TEST JOB (WITH POSTGRES FIXED)
# ---------------------------------------------------------------
jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: docita_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10.4.1

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: packages/db
        run: pnpm db:generate

      - name: Run E2E Tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/docita_test
          JWT_SECRET: test-key
          NODE_ENV: test
        run: pnpm --filter api test:e2e

# ---------------------------------------------------------------
# BUILD DOCKER IMAGE
# ---------------------------------------------------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    outputs:
      image_uri: ${{ steps.build-image.outputs.image_uri }}

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      - uses: docker/setup-buildx-action@v3

      - name: Build & Push Image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --push \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -f apps/api/Dockerfile \
            .
          echo "image_uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

# ---------------------------------------------------------------
# RUN MIGRATIONS
# ---------------------------------------------------------------
  migrate:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10.4.1

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: packages/db
        run: pnpm db:generate

      - name: Run Migrations
        working-directory: packages/db
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy

# ---------------------------------------------------------------
# DEPLOY TO EC2 (ZERO DOWNTIME)
# ---------------------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: migrate
    environment: production

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr
        run: echo "password=$(aws ecr get-login-password)" >> $GITHUB_OUTPUT

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        env:
          IMAGE_URI: ${{ needs.build.outputs.image_uri }}
          ECR_PASSWORD: ${{ steps.ecr.outputs.password }}
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "Logging into ECR registry..."
            echo "$ECR_PASSWORD" | docker login --username AWS --password-stdin $ECR_REGISTRY

            echo "Removing old local cached images..."
            docker images -q "${{ env.ECR_REPOSITORY }}" | xargs -r docker rmi -f || true

            echo "Pulling new image from ECR..."
            docker pull "$IMAGE_URI"

            echo "Running new container..."
            docker run -d \
              --name docita-api-new \
              --restart unless-stopped \
              -p 3001:3001 \
              --env-file ~/docita/.env \
              "$IMAGE_URI"

            echo "Running health check..."
            for i in {1..40}; do
              if docker exec docita-api-new curl -f -s http://localhost:3001/health >/dev/null 2>&1; then
                echo "Container is healthy!"
                break
              fi
              echo "Waiting... ($i/40)"
              sleep 2
            done

            # Verify health check actually succeeded
            if ! docker exec docita-api-new curl -f -s http://localhost:3001/health >/dev/null 2>&1; then
              echo "ERROR: Container failed health check. Aborting deployment."
              docker rm -f docita-api-new || true
              exit 1
            fi

            echo "Stopping and removing old container..."
            docker rm -f docita-api 2>/dev/null || true

            echo "Promoting new container..."
            docker rename docita-api-new docita-api
            echo "Deployment successful."

      # -----------------------------------------------------------
      # ECR CLEANUP AFTER SUCCESSFUL DEPLOYMENT
      # -----------------------------------------------------------
      - name: Cleanup old ECR images (post-deployment)
        if: success()
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        run: |
          echo "Cleaning up old ECR images (keeping latest 3)..."

          DIGESTS=$(aws ecr describe-images \
            --repository-name $ECR_REPOSITORY \
            --region $AWS_REGION \
            --query 'sort_by(imageDetails, &imagePushedAt)[:-3].imageDigest' \
            --output json)

          if [ "$DIGESTS" = "[]" ] || [ -z "$DIGESTS" ] || [ "$DIGESTS" = "null" ]; then
            echo "No images to delete."
            exit 0
          fi

          echo "Removing these image digests:"
          echo "$DIGESTS"

          echo "$DIGESTS" | jq -r '.[]' | while read -r digest; do
            aws ecr batch-delete-image \
              --repository-name $ECR_REPOSITORY \
              --region $AWS_REGION \
              --image-ids "imageDigest=$digest" || true
          done

          echo "ECR cleanup complete."