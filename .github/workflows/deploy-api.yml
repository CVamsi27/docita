name: Deploy API to Production

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'packages/types/**'
      - 'packages/db/**'
      - 'apps/api/Dockerfile'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (emergency deploy only)'
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: us-west-1
  ECR_REPOSITORY: docita-api

jobs:
  # Run tests before deployment
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_tests != 'true' }}

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: docita_test
          POSTGRES_PASSWORD: docita
          POSTGRES_USER: docita
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://docita:docita@localhost:5432/docita_test
        working-directory: packages/db
        run: npx prisma migrate deploy

      - name: Run backend E2E tests
        env:
          DATABASE_URL: postgresql://docita:docita@localhost:5432/docita_test
          JWT_SECRET: test-secret-key
          NODE_ENV: test
        run: pnpm --filter api test:e2e

  # Build and push Docker image to ECR
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    timeout-minutes: 30

    outputs:
      image_uri: ${{ steps.build.outputs.image_uri }}
      image_tag: ${{ steps.build.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Build and Push Docker image
        id: build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build the image for both amd64 and arm64 architectures
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            --cache-from type=registry,ref=$ECR_REGISTRY/$ECR_REPOSITORY:buildcache \
            --cache-to type=registry,ref=$ECR_REGISTRY/$ECR_REPOSITORY:buildcache,mode=max \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -f ./apps/api/Dockerfile \
            .
          
          # Set outputs
          echo "image_uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Image Summary
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "### Docker Image Built ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** AWS ECR (${{ env.AWS_REGION }})" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "**SHA Tag:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  # Run database migrations
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Prisma migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        working-directory: packages/db
        run: npx prisma migrate deploy

      - name: Migration Summary
        run: |
          echo "### Database Migrations ðŸ—„ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Migrations completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production (Neon)" >> $GITHUB_STEP_SUMMARY

  # Deploy with zero-downtime
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [build, migrate]
    timeout-minutes: 15
    environment: production

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECR Login Password
        id: ecr-login
        run: |
          echo "password=$(aws ecr get-login-password --region ${{ env.AWS_REGION }})" >> $GITHUB_OUTPUT

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        env:
          ECR_PASSWORD: ${{ steps.ecr-login.outputs.password }}
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          IMAGE_URI: ${{ needs.build.outputs.image_uri }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 10m
          envs: ECR_PASSWORD,ECR_REGISTRY,IMAGE_URI
          script: |
            set -e
            
            echo "ðŸš€ Starting zero-downtime deployment..."
            cd ~/docita
            
            # Login to ECR
            echo "ðŸ” Logging into AWS ECR..."
            echo "$ECR_PASSWORD" | docker login --username AWS --password-stdin $ECR_REGISTRY
            
            # Save current container ID for rollback
            CURRENT_CONTAINER=$(docker ps -q -f name=docita-api)
            if [ -n "$CURRENT_CONTAINER" ]; then
              CURRENT_IMAGE=$(docker inspect --format='{{.Config.Image}}' $CURRENT_CONTAINER)
              echo "ðŸ“Œ Current image for rollback: $CURRENT_IMAGE"
            fi
            
            # Pull the new image
            echo "ðŸ“¦ Pulling new Docker image from ECR..."
            docker pull $IMAGE_URI
            
            # Also pull latest tag
            docker pull ${ECR_REGISTRY}/docita-api:latest
            
            # Start new container with different name
            echo "ðŸ”§ Starting new container..."
            docker run -d \
              --name docita-api-new \
              --restart unless-stopped \
              -p 3002:3001 \
              --env-file .env \
              $IMAGE_URI
            
            # Wait for new container to be healthy
            echo "â³ Waiting for new container health check..."
            for i in {1..30}; do
              if curl -sf http://localhost:3002/health >/dev/null 2>&1; then
                echo "âœ… New container is healthy!"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "âŒ New container failed health check"
                docker logs docita-api-new --tail 50
                docker stop docita-api-new && docker rm docita-api-new
                exit 1
              fi
              echo "  Waiting... ($i/30)"
              sleep 2
            done
            
            # Stop old container
            echo "â›” Stopping old container..."
            docker stop docita-api 2>/dev/null || true
            docker rm docita-api 2>/dev/null || true
            
            # Rename new container
            docker rename docita-api-new docita-api
            
            # Update port mapping (stop and restart with correct port)
            docker stop docita-api
            docker rm docita-api
            docker run -d \
              --name docita-api \
              --restart unless-stopped \
              -p 3001:3001 \
              --env-file .env \
              $IMAGE_URI
            
            # Final health check
            sleep 5
            if curl -sf http://localhost:3001/health >/dev/null 2>&1; then
              echo "âœ… Deployment successful!"
            else
              echo "âš ï¸ Health check warning after port switch"
              docker logs docita-api --tail 20
            fi
            
            # Cleanup old images (keep last 3)
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f
            docker images ${ECR_REGISTRY}/docita-api --format "{{.ID}} {{.Tag}}" | \
              grep -v latest | tail -n +4 | awk '{print $1}' | \
              xargs -r docker rmi 2>/dev/null || true
            
            echo "âœ¨ Zero-downtime deployment completed!"

      - name: Deployment Summary
        if: success()
        run: |
          echo "### Deployment Successful âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** AWS ECR" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ needs.build.outputs.image_uri }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

      - name: Deployment Failed
        if: failure()
        run: |
          echo "### Deployment Failed âŒ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Rollback:** Run the rollback workflow or manually:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "aws ecr get-login-password | docker login --username AWS --password-stdin <ecr-registry>" >> $GITHUB_STEP_SUMMARY
          echo "docker pull <previous-image-tag>" >> $GITHUB_STEP_SUMMARY
          echo "docker stop docita-api && docker rm docita-api" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d --name docita-api ... <previous-image-tag>" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
