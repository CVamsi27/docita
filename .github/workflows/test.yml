name: End-to-End Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: docita_test
          POSTGRES_PASSWORD: docita
          POSTGRES_USER: docita
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://docita:docita@localhost:5432/docita_test
        working-directory: packages/db
        run: npx prisma migrate deploy

      - name: Run backend E2E tests
        env:
          DATABASE_URL: postgresql://docita:docita@localhost:5432/docita_test
          JWT_SECRET: test-secret-key
          NODE_ENV: test
        run: pnpm --filter api test:e2e

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: apps/api/coverage-e2e/
          retention-days: 30

  frontend-tests:
    name: Frontend Playwright Tests
    runs-on: ubuntu-latest
    # Skip frontend tests in CI as they require a running API server
    # Frontend E2E tests are best run locally or in a dedicated environment with full stack
    if: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @docita/app exec playwright install --with-deps

      - name: Run frontend E2E tests
        env:
          API_URL: http://localhost:3001/api
          APP_URL: http://localhost:3000
          NODE_ENV: test
        run: pnpm --filter @docita/app test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/app/playwright-report/
          retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.backend-tests.result }}" = "failure" ]; then
            echo "Backend tests failed. Please review the logs above."
            exit 1
          fi
          echo "Backend tests passed!"
          echo "Note: Frontend E2E tests are skipped in CI (they require a running API server)"
